name: Vector Audio CI

on:
  push:
    branches:
      - dual-arch-build
    tags-ignore:
      - v*
  workflow_dispatch:
    

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  BUILD_TYPE: Release
  VECTOR_SECRET: Dev

jobs:
  build-x86:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: TheMrMilchmann/setup-msvc-dev@v2
        with:
          arch: x86
      - uses: benjlevesque/short-sha@v2.2
        id: short-sha
      - name: vcpkg install
        run: |
          vcpkg install --triplet=x86-windows-static
          vcpkg integrate install
      - name: Edit version
        shell: pwsh
        run: |
          (Get-Content Constants.h).replace('@appveyor_build', '${{ steps.short-sha.outputs.sha }}') | Set-Content  Constants.h
          (Get-Content CoFrance.rc).replace('@appveyor_build', '${{ steps.short-sha.outputs.sha }}') | Set-Content  CoFrance.rc
      - name: Build
        run: msbuild "CoFrance.sln" /p:VcpkgEnableManifest=true /p:Platform=x86 /p:Configuration=Release
      - uses: actions/upload-artifact@v3
        with:
          name: CoFrance.x86-${{ github.sha }}.dll
          path: Release/CoFrance.x86.dll
  build-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: TheMrMilchmann/setup-msvc-dev@v2
        with:
          arch: x64
      - uses: benjlevesque/short-sha@v2.2
        id: short-sha
      - name: vcpkg install
        run: |
          vcpkg install --triplet=x64-windows-static
          vcpkg integrate install
      - name: Edit version
        shell: pwsh
        run: |
          (Get-Content Constants.h).replace('@appveyor_build', '${{ steps.short-sha.outputs.sha }}') | Set-Content  Constants.h
          (Get-Content CoFrance.rc).replace('@appveyor_build', '${{ steps.short-sha.outputs.sha }}') | Set-Content  CoFrance.rc
      - name: Build
        run: msbuild "CoFrance.sln" /p:VcpkgEnableManifest=true /p:Platform=x64 /p:Configuration=Release
      - uses: actions/upload-artifact@v3
        with:
          name: CoFrance.x64-${{ github.sha }}.dll
          path: Release/CoFrance.x64.dll